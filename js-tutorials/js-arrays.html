<script>
    let arr = [100, 200, 300, 400, 500]
    console.log(arr)

    let myarr = ['Java', 'Python', 'C++', 88, 95, 79, 6.6, 8.5, false]
    console.log(myarr)

    console.log(myarr[3])
    console.log(myarr.length)

    console.log("ARRAY USING FOR LOOP")
    for (let i = 0; i < myarr.length; i++) {
        console.log(myarr[i])
    }

    console.log("ARRAY USING FOR-EACH LOOP")
    myarr.forEach(x => {
        console.log(x)
    });

    myarr.reverse()
    console.log(myarr)

    
</script>
