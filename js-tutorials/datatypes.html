<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Datatype Lists</h3>
    <ol>
        <li>Number</li>
        <li>Text / String</li>
        <li>Array (Object)</li>
        <li>Object (Object)</li>
        <li>Undefined</li>
    </ol>
</body>
<script>
    let x = "Waseem Attar"
    console.log(x)

    console.log(typeof (x))

    number = 125
    console.log(number)
    console.log(typeof (number))

    x = 22.35
    console.log(typeof (x))

    console.log(x)

    x = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
    console.log(typeof (x))

    x = {
        rollno: 101,
        name: 'roger',
        city: 'California'
    }
    console.log(x)
    console.log(typeof (x))

    var z
    console.log(z)
    console.log(typeof (z))
</script>
