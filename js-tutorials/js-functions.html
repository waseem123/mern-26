<script>
    let isPrime = (num) => {
        let d = num / 2
        for (let i = 2; i < d; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    let n = parseInt(prompt('ENTER A NUMBER - '))
    if (isPrime(n) == true) {
        console.log(`NUMBER IS PRIME`)
    } else {
        console.log(`NUMBER IS NOT PRIME`)
    }
</script>
