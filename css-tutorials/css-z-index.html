<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        div{
            border: 1px solid black;
            width: 150px;
            height: 150px;
            position: absolute;
        }

        #d1{
            background-color: yellow;
            margin: 20px;
            z-index: 4;
        }

        #d2{
            background-color: green;
            margin: 40px;
            z-index: 2;
        }

        #d3{
            background-color: pink;
            margin: 60px;
            z-index: -4;
        }

        #d4{
            background-color: orange;
            margin: 80px;
        }

        #d5{
            background-color: blue;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
    <div id="d4">d4</div>
    <div id="d5">d5</div>
</body>
</html>
