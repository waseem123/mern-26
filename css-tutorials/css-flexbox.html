<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0px;
            box-sizing: border-box;
        }
        .parent{
            background-color: rgb(34, 124, 94);
            margin: 16px;
            padding: 16px;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
        }

        .parent > div{
            font-size: 24px;
            background-color: white;
            margin: 8px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>

</html>
