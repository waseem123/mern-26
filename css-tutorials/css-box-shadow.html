<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
            box-shadow: 8px 8px 16px rgb(155, 155, 155); 
            border-radius: 50%;
        }

        #img1{
            width: 200px;
            height: 200px;
            margin: 16px;
            border-radius: 50%;
            box-shadow: 8px 8px 16px black;
        }

        #img2{
            filter: drop-shadow(4px 4px 16px #f69fca);
        }
    </style>
</head>
<body>
    <div></div>

    <img id="img1" src="catering.jpg" alt="">

    <img id="img2" src="shizuka.png" alt="">

</html>
