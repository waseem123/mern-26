<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        html,body{
            box-sizing: border-box;
        }
        table{
            width: 100%;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            font-family: calibri;
            font-weight: lighter;
            padding: 8px;

        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td><b>Roll No</b></td>
                <th>Name</th>
                <th>Marks</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>XYZ</td>
                <td>9</td>
                <td rowspan="2">Mumbai</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alexandar</td>
                <td>9</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Sam</td>
                <td>8</td>
                <td rowspan="2">Pune</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Alexa</td>
                <td>7</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Waseem</td>
                <td>6</td>
                <td>Mumbai</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total 5 Students</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
