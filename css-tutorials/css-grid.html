<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            background-color: blue;
            padding: 8px;
            height: 300px;
            display: grid;
            grid-template-columns: 50px 500px 50px;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        .container>div {
            background-color: white;
            color: black;
            padding: 8px;
            margin: 8px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>
</body>

</html>
