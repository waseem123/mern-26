<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 32px;
        }

        #d1{
            background-color: rgb(121, 73, 61);
            margin: 8px;
            padding: 8px;
            color: white;
        }

        #d2{
            background-color: rgb(14, 85, 64);
            margin: 8px;
            padding: 8px;
            color: white;
        }

        .parent{
            background-color: rgb(121, 73, 61);
            margin: 8px;
            padding: 8px;
            color: white;
            font-size: 1em;
        }

        .child{
            background-color: rgb(14, 85, 64);
            margin: 8px;
            padding: 8px;
            color: white;
            font-size:3em;
        }

        .grandchild{
            background-color: rgb(150, 23, 107);
            margin: 8px;
            padding: 8px;
            color: white;
            font-size:0.2em;
        }

        .p1{
            background-color: rgb(0, 0, 0);
            margin: 8px;
            padding: 8px;
            color: white;
            font-size: 2rem;
        }

        .c1{
            background-color: rgb(52, 31, 172);
            margin: 8px;
            padding: 8px;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div id="d1" class="parent">
        This is a parent
    </div>

    <div id="d2" class="child">
        this is a child
    </div>

    <div id="d3" class="parent">
        This is a parent
    </div>

    <div id="d4" class="child">
        this is a child
    </div>
    <div id="d5" class="parent">
        This is a parent
    </div>

    <div class="parent">
        This is a new Parent DIV
        <div class="child"> 
            This is a new CHILD DIV
            <div class="grandchild">
                This is grand child of the PARENT
            </div>
        </div>
    </div>

    <div class="p1">
        This is a new Parent DIV
        <div class="c1"> 
            This is a new CHILD DIV
        </div>
    </div>
    
</body>

</html>
